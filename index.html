<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- !. Project Start-->
    <div class="container-wrapper">
      <h1 class="title">Counter App</h1>
      <div>
        <button id="increment">Increment</button>
        <span id="value">0</span>
        <button id="decrement">Decrement</button>
      </div>
      <button id="reset">Reset</button>
    </div>
    <!-- !. Project END-->

    <!-- 2.i onclick-->
    <div class="container-wrapper">
      <button class="onclick">Onclick</button>
      <p id="p-text"></p>
    </div>

    <!-- 2.ii doubleclick-->
    <div class="container-wrapper">
      <button class="doubleClick">Double Click</button>
      <p id="p-text-1"></p>
    </div>

    <!-- 2.iii mouseover-->
    <div class="container-wrapper">
      <p id="p-text-2">Hello</p>
      <span><em id="sub-text"></em></span>
    </div>

    <!-- 2.v keypress-->
    <div class="container-wrapper">
      <h1 id="display"></h1>
      <input id="input-box" type="text" placeholder="Type somthing..." />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
